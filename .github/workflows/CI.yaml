name: CI

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Run checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build with Gradle
        run: ./gradlew check

      - name: Save test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/reports/tests
        if: always()

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]] && [[ "$(git branch --show-current)" == "main" ]] ; then
            git config --global user.name 'CI Workflow'
            git config --global user.email 'valderman@users.noreply.github.com'
            git config --global credential.helper cache

            git clone https://${{ secrets.BRANCH_PROTECTION_OVERRIDE_TOKEN }}@github.com/valderman/4koma.git
            cp -f .github/badges/jacoco.svg 4koma/.github/badges/
            cd 4koma
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/
